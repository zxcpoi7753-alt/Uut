<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حلقات الثريا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    /* شاشة البداية */
    #splash {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #splash video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* الهيدر */
    header {
      background: url("logo.png") center/contain no-repeat;
      background-color: #0f766e;
      padding: 80px 20px 40px;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    /* القائمة */
    nav {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    nav button {
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid #0f766e;
      background: transparent;
      color: #0f766e;
      font-weight: bold;
      cursor: pointer;
    }

    nav button.active {
      background: #0f766e;
      color: white;
    }

    /* الأقسام */
    section {
      display: none;
      padding: 20px;
    }

    section.active {
      display: block;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #111827;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- شاشة البداية -->
<div id="splash">
  <video src="1768472913710.mp4" autoplay muted playsinline></video>
</div>

<header>
  <h1>حلقات الثريا</h1>
</header>

<nav>
  <button class="active" onclick="openSection('about', this)">من نحن</button>
  <button onclick="openSection('student', this)">ركن الطالب</button>
</nav>

<section id="about" class="active">
  <div class="card">
    <p>
      ﴿ وَرَتِّلِ الْقُرْآنَ تَرْتِيلًا ﴾  
      مسيرة قرآنية تُنشئ جيلاً متعلقًا بكتاب الله، حفظًا وتدبرًا وعملًا.
    </p>
  </div>
</section>

<section id="student">
  <div class="card">
    <h3>ركن الطالب</h3>
    <p>أخبرنا بجهدك اليومي، وسنخبرك متى تختم.</p>
  </div>
</section>

<footer>
  جميع الحقوق محفوظة ©
</footer>

<script>
  // إخفاء شاشة البداية
  setTimeout(() => {
    document.getElementById('splash').style.display = 'none';
  }, 4000);

  function openSection(id, btn) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');

    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }
</script>

</body>
</html>
